<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Pokecatcher | Home</title>
    </head>

    <body>
        <header>
            <h1 class="home-title">Pok√©Catcher</h1>
            <img src="./assets/pokeball.png" alt="pokeball" class="pokeball" />
        </header>

        <main>
            <section class="game-canvas">
                <label class="pokemon-choice p1">
                    <input
                        name="pokemon"
                        type="radio"
                        class="pokemon-1"
                        value=""
                    />
                    <img
                        src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
                        alt="pokemon 1"
                        class="pokemon-1-img"
                    />
                </label>
                <label class="pokemon-choice p2">
                    <input
                        name="pokemon"
                        type="radio"
                        class="pokemon-2"
                        value=""
                    />
                    <img
                        src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
                        alt="pokemon 2"
                        class="pokemon-2-img"
                    />
                </label>
                <label class="pokemon-choice p3">
                    <input
                        name="pokemon"
                        type="radio"
                        class="pokemon-3"
                        value=""
                    />
                    <img
                        src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"
                        alt="pokemon 3"
                        class="pokemon-3-img"
                    />
                </label>
            </section>
            <div class="button-container">
                <button class="submit">GO!</button>
            </div>
        </main>

        <script type="module" src="./storage-utils.js"></script>
        <script type="module" src="./app.js"></script>
    </body>
</html>
